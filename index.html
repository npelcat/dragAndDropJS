<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- On utilise un data set pour identifier les éléments : -->
    <ul data-draggable="target">
      <!-- draggable = L'élement peut-être transporté -->
      <li draggable="true" data-draggable="item">Item 0</li>
      <li draggable="true" data-draggable="item">Item 1</li>
      <li draggable="true" data-draggable="item">Item 2</li>
      <li draggable="true" data-draggable="item">Item 3</li>
    </ul>
    <ul data-draggable="target">
      <li draggable="true" data-draggable="item">Item 4</li>
      <li draggable="true" data-draggable="item">Item 5</li>
    </ul>

    <script src="index.js"></script>
  </body>
</html>
